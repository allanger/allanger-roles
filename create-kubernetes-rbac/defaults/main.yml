---
# --------------------------------------
# -- yq version
# --------------------------------------
yq:
  version: v4.2.0
  binary: yq_linux_amd64
# --------------------------------------
# -- Path to k8s admin config
# --------------------------------------
k8s_config_path: /etc/kubernetes/admin.conf
k8s_cert_path: /etc/kubernetes/pki 
# --------------------------------------
# -- K8s username
# --------------------------------------
username: "admin"
